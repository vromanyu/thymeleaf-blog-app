<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin-fragments/header.html :: header-fragment}">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<nav th:replace="~{/admin-fragments/navbar.html :: navbar-fragmet}"></nav>
<div class="container">
    <div class="row">
        <h1>List of Comments</h1>
        <br/>
        <table class="table table-hover table-bordered table-striped">
            <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Email</th>
                <th scope="col">Comment</th>
                <th scope="col">Created Date</th>
                <th scope="col" style="width: 14.5%">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="comment, details : ${comments}">
                <th scope="row" th:text="${details.index + 1}"></th>
                <td th:text="${comment.email}"></td>
                <td th:text="${comment.content}"></td>
                <td th:text="${#temporals.format(comment.createdAt, 'dd/MM/yyyy')}"></td>
                <td>
                    <a class="btn btn-outline-danger"
                    th:href="@{/admin/posts/comments/{commentId}(commentId=${comment.id})}">
                        Delete
                    </a>
                    <a class="btn btn-outline-secondary"
                       th:href="@{/admin/posts/{postUrl}/view(postUrl=${comment.postUrl})}">
                        View Post
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<br>
<br>
<br>
<br>
<footer th:replace="~{/admin-fragments/footer.html :: footer-fragmet}"></footer>
</body>
</html>
