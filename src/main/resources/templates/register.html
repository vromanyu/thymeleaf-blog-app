<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/blog-fragments/header.html :: header-fragment}">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<nav th:replace="~{/blog-fragments/navbar.html :: navbar-fragmet}"></nav>
<br>
<br>
<br>
<br>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center h2">
                    Register
                </h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info text-center">
                    You have registered successfully
                </div>
            </div>
            <div class="card-body text-center">
                <form method="post" role="form" th:action="@{/register/save}"
                      th:object="${user}" >
                    <div class="form-group mb-3">
                        <label class="form-label" for="firstName">First name
                            <input class="form-control" type="text"
                                   th:field="*{firstName}" name="firstName" id="firstName"
                                   placeholder="enter first name"
                            />
                        </label>
                        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="lastName">Last name
                            <input class="form-control" type="text"
                                   th:field="*{lastName}" name="lastName" id="lastName"
                                   placeholder="enter last name"
                            />
                        </label>
                        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="email">Email
                            <input class="form-control" type="email"
                                   th:field="*{email}" name="email" id="email"
                                   placeholder="enter first name"
                            />
                        </label>
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="password">Password
                            <input class="form-control" type="password"
                                   th:field="*{password}" name="password" id="password"
                                   placeholder="enter first name"
                            />
                        </label>
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
                    </div>
                    <div class="form-group mb-3">
                        <button type="submit" class="btn btn-outline-dark">Register</button>
                    </div>
                    <div class="form-group mb-3">
                        <span>Already registered?
                            <a th:href="@{/login}">Login here</a>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{/blog-fragments/footer.html :: footer-fragmet}"></footer>
<br>
<br>
<br>
<br>
</body>
</html>
